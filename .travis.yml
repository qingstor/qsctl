language: go
go:
  - "1.13"
  - master

install:
  - go get -u golang.org/x/lint/golint
  - go get -u github.com/mattn/goveralls

script:
  - make check
  - make build
  - make test
  - make coverage
  - $GOPATH/bin/goveralls -service=travis-ci

after_success:
  - make release

deploy:
  provider: releases
  api_key: $API_KEY
  file_glob: true
  file: release/*
  skip_cleanup: true
  draft: true
  on:
    tags: true
    condition: $TRAVIS_GO_VERSION = 1.13
